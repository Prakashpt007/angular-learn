<div class="container">
  <h1>Angular 13 Observables HttpClient Example - ItSolutionStuff.com</h1>
  <table class="table table-bordered">
    <tr>
      <th>ID</th>
      <th>Body</th>
      <th>Title</th>
      <th>UserID</th>
    </tr>
    <tr *ngFor="let post of posts">
      <td>{{ post.id }}</td>
      <td>{{ post.body }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.userId }}</td>
    </tr>
  </table>
</div>
