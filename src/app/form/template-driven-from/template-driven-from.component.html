<form class="mt-5" #loginDetails="ngForm" (ngSubmit)="getDetails(loginDetails.value)">
  <div class="form-group mb-2">
    <input type="text" class="form-control" ngModel placeholder="Please Enter Name" name="userName">
  </div>
  <div class="form-group mb-2">
    <input type="email" class="form-control" ngModel placeholder="Please Enter Email" name="userEmail">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
